<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.2</title>
    <link href = "style.css" rel = "stylesheet" type = "text/css"/>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<canvas id = "myChart"></canvas>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: ["January", "February", "March", "April", "May"],
            datasets: [{
                data: [86, 71, 13, 45, 30],
                label: "Candy",
                borderColor: "rgba(120, 120, 255, 1)",
            },
                {
                    data: [100, 21, 113, 0, 200],
                    label: "Clothes",
                    borderColor: "rgba(255, 100, 255, 1)"
                },
                {
                    data: [0, 21, 35, 12, 40],
                    label: "Amazon",
                    borderColor: "rgba(100, 200, 100, 1)"
                },
                {
                    data: [57, 71, 70, 18, 34],
                    label: "movies",
                    borderColor: "rgb(66,27,200)"
            }]
        },
        options:{
            plugins:{
                title: {
                    display: true,
                    text: "Monthly Spending"
                },
                legend: {
                    position: "left"
                }
            }
        }
    });
</script>
<canvas id = "chart2"></canvas>
<script>
    var cty = document.getElementById("chart2");
    var nextChart = new Chart(cty, {
        type: "scatter",
        data: {
            datasets:[{
                label: "Dataset1",
                backgroundColor: "rgba(255, 200, 50, 1)",
                pointBackgroundColor: "rgba(255, 200, 50, 1)",
                pointRadius: 4,
                data: [
                    {x: 7, y: 10},
                    {x: 11, y: 25},
                    {x: 15, y: 15}
                ]
            }, {
                label: "Dataset2",
                backgroundColor: "rgba(255, 200, 50, 1)",
                pointBackgroundColor: "rgba(255, 200, 50, 1)",
                pointRadius: 4,
                data: [
                    {x: 7, y: 10},
                    {x: 11, y: 25},
                    {x: 15, y: 15}
            }]
        },
        options: {
            scales: {
                xAxis: {
                    beginAtZero: true
                },
                yAxis: {
                    beginAtZero: true
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: "Sales"
                }
            }
            }
    });
</script>
</body>
</html>
